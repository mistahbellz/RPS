<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>PLAY GAME</h1>
  <h3>ROCK  ----  PAPER  ----  SCISSORS</h3>
  <div class="gamePane"> 
    <div class="boardHolder">
      <div class="p1Column">
        <span style="color: white;">Player 1</span>
        <div class="scoreBoard"><label class="scoreText">Score:</label><span                                 class="scoreText" id="humanScore">0</span></div>
        <div class="choiceHolder">
          <button class="choice" id="rockBtn">Rock</button>
          <button class="choice" id="paperBtn">Papper</button>
          <button class="choice" id="scissorsBtn">Scissor</button>
        </div>
        
      </div>
      <div class="cpuColumn">
        <span style="color: white;">CPU</span>
        <div class="scoreBoard"><label class="scoreText" >Score:</label><span                                 class="scoreText" id="cpuScore">0</span></div>
      </div>
    </div> 
    <div class="msgPane">
      <p id="refMsg"></p>
       <p id="winner">CPU Wins</p>
      
    </div>
    <button class="start" id="start">Start Game</button>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
